<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="app">
  <p>
    {{ titulo }}
  </p>
  <p>
    {{ saudacao() }}
  </p>
</div>

<script>
  new Vue ({
    el: '#app',
    data: {
      titulo: 'Usando VueJs!',
    },
    methods: {
      saudacao: function() {
      console.log(this)
        return this.titulo
      }
    }
  })
</script>
