<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="app">
  <button v-on:click="aumentar">Aumentar</button>
  <button v-on:click="contador2++">Aumentar2</button>
  <button v-on:click="diminuir">Diminuir</button>
  <p>Contador: {{ contador }} | {{ contador2 }}</p>
  <p>Resultado: {{ resultado }}</p>
</div>

<script>
  new Vue ({
    el: '#app',
    data: {
      contador: 0,
      contador2: 0,
    },
    computed: {
      // Propriedades computadas são síncronas
      // ou seja, se você chama a propriedade, obrigatoriamente,
      // você tem que retornar um valor
      resultado() {

        // está retornando o valor Number
        // return this.contador;

        // está retornando uma string se valor for true/false
        return this.contador >=5 ? 'Maior ou igual a 5' : 'Menor que 5';
      },
    },
    watch: {

      // Você não gera uma propriedade computada,
      // você monitora alterações de alguma propriedade.
      contador(novo, antigo) {
        // console.log('Novo: '+ novo, 'Antigo: ' + antigo);
          setTimeout(() => {
            this.contador = 0;
          }, 2000)
      }
    },
    methods: {

      aumentar() {
        this.contador++
      },
      diminuir() {
        this.contador--
      },
      // resultado() {
      //   return this.contador >=5 ? 'Maior ou igual a 5' : 'Menor que 5';
      // },
    }
  })
</script>
