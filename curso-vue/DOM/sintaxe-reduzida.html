<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<div id="app">
  <p>
    {{ contador }}
  </p>
  <!-- <button v-on:click="somar">Somar 1</button> -->
  <!-- sintaxe reduzida -->
  <button @click="somar">Somar 1</button>
  <hr>
  
  <!-- <input type="text" v-bind:value="contador"> -->
  <!-- sintaxe reduzida -->
  <input type="text" :value="contador">
</div>

<script>
  new Vue ({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++
      }
    }
  })
</script>
